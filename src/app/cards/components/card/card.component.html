<mat-card class="card">
  <img class="header-image" mat-card-image [src]="card.image_url" alt="image">
  <mat-card-header class="mat-card-header">
    <mat-card-subtitle class="mat-card-subtitle">
      <mat-icon class="icon-size" mat-card-image>calendar_today</mat-icon>
      {{ card.updated_at | date }}
    </mat-card-subtitle>
    <mat-card-title class="mat-card-title">
      <span [appHighlight]="searchText">{{ card.title }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span [appHighlight]="searchText">
      {{ card.summary | shortDescription }}
    </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Read More</button>
  </mat-card-actions>
</mat-card>
