<div>
  <h3 class="mat-h3">Filter by keywords</h3>
  <mat-form-field class="search-field">
    <mat-icon fontIcon="search" matPrefix style="padding: 0 20px"></mat-icon>
    <input (input)="onInput()"
           [(ngModel)]="searchText"
           matInput
           placeholder="Type your search here..."
           type="text"
    >
  </mat-form-field>
</div>
