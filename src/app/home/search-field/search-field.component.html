<div>
  <h3 class="mat-h3">Filter by keywords</h3>
  <mat-form-field class="search-field">
    <mat-icon style="padding: 0" matPrefix fontIcon="search"></mat-icon>
    <input (input)="onInput()"
           [(ngModel)]="searchText"
           matInput
           placeholder="Text"
           type="text"
    >
  </mat-form-field>
</div>
